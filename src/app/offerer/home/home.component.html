<div class="row">
  <div class="col s9"></div>
  <!--<div class="col s3">
    <a class="waves-effect waves-light btn light-blue darken-4 typesButton" type="button">Crear</a>
  </div>-->
</div>
<div class="row">
  <div class="col s2"></div>
  <nav class="nav-extended col s8" style="background-color: #01579b">
    <div class="nav-wrapper">
      <h3 class="brand-logo center"> Convocatorias </h3>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <a class="waves-effect waves-light btn light-green modal-trigger" href="#modal_create_convocatory"
          (click)="openModalCreateConvocatory()" >
          <i class="material-icons left">add</i>Crear</a>
      </ul>
    </div>
    <div class="nav-content">
      <ul class="tabs tabs-transparent">
        <li class="tab"><a (click)="goToPublished()">Publicadas</a></li>
        <li class="tab"><a (click)="goToPendingPublish()">Por Publicar</a></li>
      </ul>
    </div>
  </nav>
</div>

<div class="row" [ngSwitch]="action">
  <div class="col s2"></div>
  <div class="col s8" *ngSwitchCase="'published'">
    <app-published-list-convocatory></app-published-list-convocatory>
  </div>
  <div class="col s8" *ngSwitchCase="'pending'">
    <app-pending-publish-list-convocatory></app-pending-publish-list-convocatory>
  </div>
</div>


<div id="modal_create_convocatory" class="modal modal-height"  materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActionsCreateConvocatory">
  <div class="modal-content">
    <div class="row">
      <app-create-convocatory (cancelation)="closeModalCreateConvocatory()" ></app-create-convocatory>
    </div>
  </div>
</div>
