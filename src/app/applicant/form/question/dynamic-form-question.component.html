<div [formGroup]="form">
  <label [attr.for]="question.key">{{question.label}}</label>

  <div [ngSwitch]="question.controlType">

    <input *ngSwitchCase="'textbox'" [formControlName]="question.key" [id]="question.key" [type]="question.type" class="validate"
      [placeholder]="question.label">


    <input *ngSwitchCase="'email'" [formControlName]="question.key" [id]="question.key" [type]="question.type" class="validate"
    [placeholder]="question.label">

    <input *ngSwitchCase="'number'" [formControlName]="question.key" [id]="question.key" [type]="question.type" class="validate"
    [placeholder]="question.label">

    <div *ngSwitchCase="'textarea'" class="form-group">
      <textarea class="materialize-textarea" [formControlName]="question.key" [id]="question.key" [name]="question.label"></textarea>
    </div>

    <div *ngSwitchCase="'file'" class="row">
      <div class="file-field input-field">
        <div class="btn">
          <span>Archivo</span>
          <input [formControlName]="question.key" type="file" [multiple]="multiple" #fileInput>
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
    </div>

    <input *ngSwitchCase="'date'" [formControlName]="question.key" [id]="question.key" [type]="question.type" class="validate"
    [placeholder]="question.label">

    <input *ngSwitchCase="'url'" [formControlName]="question.key" [id]="question.key" [type]="question.type" class="validate"
    [placeholder]="question.label">

    <input *ngSwitchCase="'time'" [formControlName]="question.key" [id]="question.key" [type]="question.type" class="validate"
    [placeholder]="question.label">

  </div>

  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
