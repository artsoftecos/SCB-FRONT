<ul class="collapsible" data-collapsible="accordion">
    <li *ngFor="let phase of phases">
      <div class="collapsible-header active">
        <i class="material-icons"></i><h5 class="text-xs-center col s12">{{ phase.name }}</h5>
        <a (click)="goToPhase(phase.id)" class="waves-effect waves-light btn green"><i class="small material-icons center">visibility</i></a>
      </div>
      <div class="collapsible-body">
          <div class="row">
            <div class="input-field inline col s12">
                <strong>Fecha Inicio:</strong>
                <span>{{ phase.startDate }} </span>
            </div>
            <div class="input-field inline col s12">
                <strong>Fecha Finalizaci贸n:</strong>
                <span>{{ phase.finishDate }} </span>
            </div>
            <div class="input-field inline col s12">
                <strong>Fecha Inicio aprobaci贸n postulaci贸n:</strong>
                <span>{{ phase.startApprovalPostulation }} </span>
            </div>
            <div class="input-field inline col s12">
                <strong>Descripci贸n:</strong>
                <span>{{ phase.description }} </span>
            </div>         
          </div>
      </div>
    </li>  
  </ul>
