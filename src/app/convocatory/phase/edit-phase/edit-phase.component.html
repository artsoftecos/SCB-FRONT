<div>
  <nav class="nav-extended" style="background-color: #01579b">
    <div class="nav-wrapper">
      <h4 class="brand-logo center" style="margin: 15px;"> Editar Fase </h4>
    </div>
  </nav>
  <div class="row" style="margin-bottom: 0px;">
    <form id="form_create_phase" class="modal-content" style="margin-top: 10px;padding-bottom: 0px;">
      <div class="row" *ngIf="summary !== ''">
        <div class="input-field col s12">
          <p [innerHTML]="summary" style="color: red;"></p>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12 m6">
          <input *ngIf="name_tooltip !== undefined" [(ngModel)]="phase.name" name="name" id="name" type="text" class="validate invalid"
            materialize="tooltip" [materializeParams]="name_tooltip" data-position="top" data-delay="10" [attr.data-tooltip]="name_tooltip['error']"
          />
          <input *ngIf="name_tooltip === undefined" [(ngModel)]="phase.name" name="name" id="name" type="text" class="validate" />
          <label>Nombre</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m3">
          <input *ngIf="startDate_tooltip !== undefined" [(ngModel)]="phase.startDate" name="startDate" id="startDate" type="date"
            class="datepicker validate invalid" materialize="tooltip" [materializeParams]="startDate_tooltip" data-position="top"
            data-delay="10" [attr.data-tooltip]="startDate_tooltip['error']" />
          <input *ngIf="startDate_tooltip === undefined" [(ngModel)]="phase.startDate" name="startDate" id="startDate" type="date"
            class="validate" materialize="pickadate" [materializeParams]="[{format:'dd/mm/yyyy'}]" />
          <label>Fecha inicio</label>
        </div>
        <div class="input-field col s6 m3">
          <input *ngIf="endDate_tooltip !== undefined" [(ngModel)]="phase.endDate" name="endDate" id="endDate" type="date"
            class="datepicker validate invalid" materialize="tooltip" [materializeParams]="endDate_tooltip" data-position="top"
            data-delay="10" [attr.data-tooltip]="endDate_tooltip['error']" />
          <input *ngIf="endDate_tooltip === undefined" [(ngModel)]="phase.endDate" name="endDate" id="endDate" type="date"
            class="validate" materialize="pickadate" [materializeParams]="[{format:'dd/mm/yyyy'}]" />
          <label>Fecha fin</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m3">
          <input *ngIf="startApprovalDate_tooltip !== undefined" [(ngModel)]="phase.startApprovalDate" name="startApprovalDate" id="startApprovalDate"
            type="date" class="datepicker validate invalid" materialize="tooltip" [materializeParams]="startApprovalDate_tooltip"
            data-position="top" data-delay="10" [attr.data-tooltip]="startApprovalDate_tooltip['error']" />
          <input *ngIf="startApprovalDate_tooltip === undefined" [(ngModel)]="phase.startApprovalDate" name="startApprovalDate" id="startApprovalDate"
            type="date" class="validate" materialize="pickadate" [materializeParams]="[{format:'dd/mm/yyyy'}]" />
          <label>Fecha inicio aprobación</label>
        </div>
        <div class="input-field col s6 m3">
          <input *ngIf="endApprovalDate_tooltip !== undefined" [(ngModel)]="phase.endApprovalDate" name="endApprovalDate" id="endApprovalDate"
            type="date" class="datepicker validate invalid" materialize="tooltip" [materializeParams]="endApprovalDate_tooltip"
            data-position="top" data-delay="10" [attr.data-tooltip]="endApprovalDate_tooltip['error']" />
          <input *ngIf="endApprovalDate_tooltip === undefined" [(ngModel)]="phase.endApprovalDate" name="endApprovalDate" id="endApprovalDate"
            type="date" class="validate" materialize="pickadate" [materializeParams]="[{format:'dd/mm/yyyy'}]" />
          <label>Fecha fin aprobación</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <input *ngIf="description_tooltip !== undefined" [(ngModel)]="phase.description" name="description" id="description" type="text"
            class="validate invalid" materialize="tooltip" [materializeParams]="description_tooltip" data-position="top" data-delay="10"
            [attr.data-tooltip]="description_tooltip['error']" />
          <textarea *ngIf="description_tooltip === undefined" [(ngModel)]="phase.description" name="description" id="description" type="text"
            class="validate" rows="15" cols="70"></textarea>
          <label>Descripcion</label>
        </div>
      </div>
      <div class="modal-footer">
        <a class="waves-effect btn-flat" id="phaseCancel" type="button" value="Cancelar" (click)="cancelUpdatePhase()">Cancelar</a>
        <a class="blue waves-effect waves-blue btn-flat" id="phase" type="button" value="enviar" (click)="updatePhase()" style="color:white;">Enviar</a>
      </div>
    </form>
  </div>
</div>
