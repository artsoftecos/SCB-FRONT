<div class="row">
  <div class="col s2"></div>
  <nav class="nav-extended col s8" style="background-color: #01579b">
    <div class="nav-wrapper">
      <h3 class="brand-logo center"> Crear Convocatoria </h3>
    </div>
  </nav>
</div>
<form id="form_create_convocatory">
    <div class="row">
        <div class="input-field col s8 m4">          
          <p [innerHTML]="summary" style="color: red;"></p>
        </div>
      </div>
    <div class="row">
      <div class="input-field col s6 m3">
        <input *ngIf="name_tooltip !== undefined" [(ngModel)]="convocatory.name" name="name" id="name" type="text" class="validate invalid" materialize="tooltip" [materializeParams]="name_tooltip" data-position="top" data-delay="10" [attr.data-tooltip]="name_tooltip['error']" />
        <input *ngIf="name_tooltip === undefined" [(ngModel)]="convocatory.name" name="name" id="name" type="text" class="validate" />
        <label>Nombre</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 m6">        
        <select [(ngModel)]="selectedType" name="convocatoryType" materialize="material_select" [materializeSelectOptions]="convocatoryTypes" [disabled]="null">        
          <option *ngFor="let option of convocatoryTypes" [value]="option.id">{{option.name}}</option>
        </select>
        <label>Tipo</label>  
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6 m3">
        <input *ngIf="numberBeneficiaries_tooltip !== undefined" [(ngModel)]="convocatory.numberBeneficiaries" name="numberBeneficiaries" id="numberBeneficiaries" type="text" class="validate invalid" materialize="tooltip" [materializeParams]="numberBeneficiaries_tooltip" data-position="top" data-delay="10" [attr.data-tooltip]="numberBeneficiaries_tooltip['error']"/>
        <input *ngIf="numberBeneficiaries_tooltip === undefined" [(ngModel)]="convocatory.numberBeneficiaries" name="numberBeneficiaries" id="numberBeneficiaries" type="text" class="validate"/>
        <label>Plaza</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6 m3">
          <input *ngIf="description_tooltip !== undefined" [(ngModel)]="convocatory.description" name="description" id="description" type="text" class="validate invalid" materialize="tooltip" [materializeParams]="description_tooltip" data-position="top" data-delay="10" [attr.data-tooltip]="description_tooltip['error']" />
          <textarea *ngIf="description_tooltip === undefined" [(ngModel)]="convocatory.description" name="description" id="description" type="text" class="validate" rows="15" cols="70"></textarea>
        <label>Descripcion</label>
      </div>
    </div> 
    <div class="row">
      <div class="input-field col s6 m3">
          <input *ngIf="resultDate_tooltip !== undefined" [(ngModel)]="convocatory.resultDate" name="resultDate" id="resultDate" type="date" class="datepicker validate invalid" materialize="tooltip" [materializeParams]="resultDate_tooltip" data-position="top" data-delay="10" [attr.data-tooltip]="resultDate_tooltip['error']" />
          <input *ngIf="resultDate_tooltip === undefined" [(ngModel)]="convocatory.resultDate" name="resultDate" id="resultDate" type="date" class="validate" materialize="pickadate" [materializeParams]="[{format:'dd/mm/yyyy'}]" />
        <label>Fecha resultados</label>
      </div>
    </div> 

    <div class="input-field col s12 center-align">
      <a class="waves-effect waves-light btn green" id="convocatory" type="button" value="enviar" (click)="registerConvocatory()" >Enviar</a>
      <a class="waves-effect waves-light btn red" id="convocatoryCancel" type="button" value="Cancelar" (click)="cancelRegisterConvocatory()" >Cancelar</a>
    </div>
    </form>
